<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAC-Movies</title>  
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/main.css">
    <script src="https://kit.fontawesome.com/f7fb471b65.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <a href="#" class="logo">
                <i class="fas fa-film"></i>
                <span>CAC-Movies</span>
            </a>
            <ul>
                <li><a href="#tendencias">Tendencias</a></li>
                <li><a href="./pages/registro.html">Registrarse</a></li>
                <li><a href="./pages/login.html">Iniciar Sesion</a></li>
            </ul>
        </nav>
    </header>
    <main id="main">
        <section class="principal">
            <h1>Peliculas y series ilimitadas en un solo lugar</h1>
            <h3>Disfruta donde quieras.<br>Cancela en cualquier momento.</h3>
            <a href="./pages/registro.html">Registrate</a>
        </section>
        <section>
            <div class="container mt-5 text-center">
                <h1 class="titulo">¿Qué pelicula quieres ver?</h1>
                <form class="d-flex justify-content-center">
                    <input class="form-control me-4 w-50 " type="search" placeholder="Buscar" aria-label="Buscar">
                    <button class="btn btn-outline-warning" type="submit">Buscar</button>
                </form>
            </div>
        </section>
        <hr>
        <section>
            <div class="container text-center">
                <h1 class="titulo">Todos los títulos</h1>
            </div>
        
            <div id="movies-container" class="row justify-content-center"></div>
        
            <div class="container mt-3 text-center pb-4 pt-2">
                <button id="prevBtn" class="btn btn-warning mr-2">Anterior</button>
                <button id="nextBtn" class="btn btn-warning">Siguiente</button>
            </div>
        </section>
    </main>
    <footer>
        <ul>
            <li>Terminos y condiciones</li>
            <li>Preguntas frecuentes</li>
            <li>Ayuda</li>
            <li>Contacto</li>
        </ul>
    </footer>
    <script src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
